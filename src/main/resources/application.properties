spring.application.name=OOPurEats
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable HTTP method override for PUT/DELETE support
spring.mvc.hiddenmethod.filter.enabled=true

# Enable all HTTP methods
spring.mvc.dispatch-options-request=true

# CORS configuration
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS

# Logging configuration for debugging
logging.level.org.springframework.web=DEBUG
logging.level.com.denverdebuggets.oopureats=DEBUG
